<header class='site-header'>
    <h1>{{ .Site.Title }}</h1>
    <p>{{ .Site.Params.description }}</p>
</header>
<nav class='site-nav'>
    <div class='container'>
        <ul>
        {{ range .Site.Menus.main }}
            <li><a href='{{ .URL }}'>{{ .Name }}</a></li>
        {{ end }}
        </ul>
    </div>
</nav>
